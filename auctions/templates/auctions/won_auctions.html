{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mb-4">Won Auctions</h2>
    <section class="d-flex mb-5" style="width: fit-content;gap: 32px;">
        {% if listings %}
        {% for listing in listings %}
            <a href="{% url 'listing' listing.id %}" class="card text-dark overflow-hidden" style="width: fit-content;">
                <div class="d-flex" style="width: 300px; height: 300px;">
                    <img class="w-100 h-100" style="object-fit: cover;"
                    src="{{ listing.image_url }}"
                    alt="{{ listing.image_description }}">
                </div>
                <div class="card-body" style="max-width: 300px;">
                    <h2 class="mb-2">${{ listing.starting_bid }}</h2>
                    <h4 class="card-title mb-0">{{ listing.title }}</h4>
                    <p class="card-text mb-0">{{ listing.card_description }}</p>
                </div>
            </a>
        {% endfor %}
        {% else %}
            <p class="alert alert-secondary">You still have'nt won bids</p>
        {% endif %}
    </section>
{% endblock %}
